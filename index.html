<!DOCTYPE html>
<html lang="en">
<head>
<style>
@font-face {
   font-family: 'RoadUA';
   src: url('resources/RoadUA-Regular.woff2');
}
* { box-sizing: border-box; }
html, body { width: 100%; position: relative; font-family: 'RoadUA', sans-serif;  min-height: 100%; margin: 0px; height: 100%; overflow: auto; }
body {
background-image: url(resources/chalk_747.jpg);
background-repeat: no-repeat;
background-size: cover;
background-position: center;
background-color: #41abe1;
color: #eee;
}
.section { display: block; float: left; margin: 10px; }
.tilecontainer, ul { display: grid; grid-template-columns: 60px 60px 60px 60px; grid-auto-rows: 60px; column-gap: 10px; row-gap: 10px; list-style-type: none; list-style: none; padding: 0px; margin: 10px; }
.tilecontainer.col6 { grid-template-columns: 60px 60px 60px 60px 60px 60px; }
.tile, li { display: table; }
.four .tile, .four li { grid-column-end: span 4; grid-row-end: span 4; }
.tile.four, li.four { grid-column-end: span 4 !important; grid-row-end: span 4 !important; }
.two .tile, .two li, .tile.two, li.two { grid-column-end: span 2; grid-row-end: span 2; }
.one .tile, .one li, .tile.one, li.one { grid-column-end: span 1; grid-row-end: span 1; }
h2 { margin-left: 10px; margin-top: 0px; margin-bottom: 10px; line-height: 20px;}
.h2less { padding-top: 20px; }
p { padding: 0px; margin: 0px; }

.overarch { margin: auto; display: flex; width: fit-content; flex-wrap: wrap; align-content: center; min-height: 100%; }

li a, .nolink {background: #218bc1; display: table-cell; vertical-align: bottom; width: 100%; height: 100%; text-decoration: none; color: #eee; padding: 6px; }
.nolink { background: #117bb1; }
li a:hover { background-color: #41abe1;
   text-shadow: 1px 1px 0px #016ba1, 1px -1px 0px #016ba1, -1px 1px 0px #016ba1, -1px -1px 0px #016ba1, 0px 1px 0px #016ba1, 1px 0px 0px #016ba1, 0px -1px 0px #016ba1, -1px 0px 0px #016ba1
}

@media screen and (max-width: 458px) {
   .tilecontainer.col6 { grid-template-columns: 60px 60px 60px 60px; }
}
