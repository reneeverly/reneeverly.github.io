<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UDA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
      <link rel="stylesheet" href="/resources/mui.css">
   </head>
   <body class="muicontent">
      <header style="background: black;color: white;padding: 7px; border-bottom: 1px solid #76608a;">
         <a href="/" style="color: white;">‚Üê Back to Main Website</a>
      </header>
      <nav>
         <ul class="toptiles">
            {% if page.group == "edu" %}
            <li class="two"><a class="icobg leaf {% if page.index == 0 %}current{% endif %}" href="index.html">Teaching Philosophy</a></li>
            <li class="two"><a class="icobg screen-share {% if page.index == 1 %}current{% endif %}" href="artifacts.html">Teaching Artifacts</a></li>
            <li class="two"><a class="icobg blockquote {% if page.index == 2 %}current{% endif %}" href="reflections.html">Teaching Reflections</a></li>
            {% elsif page.group == "tiny-apps" %}
            <li class="two"><a class="icobg code-dots {% if page.index == 0 %}current{% endif %}" href="index.html">Index</a></li>
            <li class="two"><a class="icobg needle-thread {% if page.index == 1 %}current{% endif %}" href="circle-skirt.html">Circle Skirt Calculator</a></li>
            {% endif %}
         </ul>
      </nav>
      <article>
         <section>
         {{ content }}
         </section>
      </article>
   </body>
</html>
